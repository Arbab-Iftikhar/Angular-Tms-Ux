<div id="layout-wrapper">
    <div class="inner-pg-sp">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="mt-4 mb-3 d-sm-flex align-items-center justify-content-between">
              <div class="card col-12">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-10">
                      <h3 class="mt-3">Users</h3>                      
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-primary"  id="reloadButton" (click)="loadAllUsers()">
                            <i class="mdi mdi-reload ms-auto"></i>
                        </button>
                      </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead class="text-black">
                        <tr>
                          <th>Role</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Contact Number</th>                          
                        </tr>
                        <tr>
                          <th class="align-middle">
                            Search / Filter 
                           </th>
                           <th></th>
                           <th></th>
                           <th><input type="text" class="form-control"  [(ngModel)]="contactFilter"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of (allUsers | filter:contactFilter:'phone')">
                          <td>{{ user.role }}</td>
                          <td>{{ user.name }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.phone }}</td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                  <div class="d-flex justify-content-between">
  
  
  
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
