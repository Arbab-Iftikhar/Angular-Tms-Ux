<div class="account-pages" id="bg-blue">
    <div class="container-fluid">
      <div class="row">
        <div class="page-title-box d-sm-flex align-items-center pt-2 justify-content-between">
          <div class="col-xl-11"></div>
          <div class="col-xl-1">
            <div class="page-title-right">
              <ol class="breadcrumb mt-3 float-end">
                <li class="breadcrumb-item active">
                  <select class="form-select" [formControl]="languageControl" (change)="onLangChange()">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <!-- <option value="ar">Arabic</option> -->
                  </select>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container" [attr.dir]="direction">
      <div class="row justify-content-center pt-sm-5">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card overflow-hidden">
            <div class="bg-primary bg-soft text-center">
              <div class="row">
                <div class="col-12">
                  <div class="text-primary pt-4 mb-4">
                    <h2 class="text-black align-items-left">
                      <img src="assets/images/logo.png" alt="Logo">
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="p-2">
                <form [formGroup]="loginForm" class="form-horizontal">
                  <div class="mb-3 pt-sm-3">
                    <label for="email" class="form-label">{{'Email' | translate}}</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                      </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">{{"Password" | translate}}</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" formControlName="password" aria-label="Password" aria-describedby="password-addon"
                      [type]="hidePassword ? 'text' : 'password'" autocomplete="current-password">
                      <button class="btn btn-light" type="button" id="password-addon" (click)="togglePassword()">
                        <i class="mdi" [ngClass]="hidePassword ? 'mdi-eye-outline' : 'mdi-eye-off-outline'"></i>
                      </button>
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">{{"PasswordRequired" | translate}}</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">{{"Password6CharactersLong" | translate}}</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['pattern']">{{"PasswordPattern" | translate}}</small>
                    </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-check" formControlName="rememberMe">
                    <label class="form-check-label" for="remember-check">
                      {{"RememberMe" | translate}}
                    </label>
                  </div>
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary waves-effect waves-light" type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid">{{"Sign in" | translate}}</button>
                  </div>
                  <div class="text-center">
                    <h6 class="register-account mb-0">{{"Don'tHaveAccount" | translate}} <button class="btn btn-link text-success border-0 fw-bold text-decoration-underline" (click)="onSignup()">{{"Register" | translate}}</button></h6>                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
