<div class="inner-pg-sp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                  <h3 class="text-muted">{{ 'enRouteLoads' | translate }}</h3>
                </div>
              </div>
              <div class="col-6" *ngIf="cityType && city">
                <button class="btn btn-primary px-4 float-end" id="customButtonCss" (click)="onRefresh()">
                  <i class="mdi mdi-reload ms-auto"></i>
              </button>
              </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">{{ 'selectCityType' | translate}}</label>
                                <select class="form-select" id="cityType" [(ngModel)]="cityType" (change)="onCityTypeChange($event)">
                                    <option selected disabled value="">{{ 'choose' | translate }}...</option>
                                    <option value="originCity">{{ 'originCityLabel' | translate }}</option>
                                    <option value="destinationCity">{{ 'destinationCityLabel' | translate}}</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">{{ 'selectCity' | translate}}</label>
                                <select class="form-select" id="destinationCity" (change)="onCityChange($event)" [disabled]="!cityType" [(ngModel)]="city">
                                    <option selected disabled value="">{{ 'choose' | translate }}...</option>
                                    <option *ngFor="let city of cities" [value]="city">
                                        {{ city }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="map" style="height: 600px; z-index: 0;" [ngStyle]="{ opacity: realTimeTracking.mapOpacity }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
