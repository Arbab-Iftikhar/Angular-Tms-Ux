<div id="layout-wrapper" class="bg-blue-body-iner-pg" data-sidebar="dark" data-keep-enlarged="true" class="vertical-collpsed">
    <div class="inner-pg-sp">
         <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                      <h3 class="text-muted">Detail Inquiry</h3>
                      <div class="d-flex align-items-center">
                        
                        
                        <!-- Filter Dropdown -->
                        <div class="ms-auto">
                            <div class="dropdown">
                              <button type="button" class="btn btn-light border bg-white border-radius font-size-20" (click)="toggleDropdown()">
                                <i class="bx bx-filter"></i>
                                <span class="d-none d-sm-inline-block font-size-20">{{ 'filters' | translate }}
                                  <i class="mdi mdi-chevron-down"></i>
                                </span>
                              </button>
                          
                              <!-- Dropdown Menu -->
                              <div class="dropdown-menu dropdown-menu-end dropdown-menu-md font-size-16 custom-inquiry-dropdown"
                                [ngClass]="{'dropdown-menu': true, 'show': isDropdownOpen}">
                              
                                <!-- Dynamic Filters -->
                                <ng-container *ngFor="let filter of filters">
                                  <a class="dropdown-item">
                                    <i [class]="'bx ' + filter.icon"></i> {{ filter.label | translate }}
                                    <input class="form-check-input float-end" type="radio" name="filter" [checked]="selectedFilter === filter.value"
                                      (click)="selectFilter(filter.value)">
                                  </a>
                                </ng-container>
                              
                              </div>
                         
                            </div>
                          </div>
                          
                      </div>
                      
                    </div>
                </div>
            </div>

            <div class="row" >
                <div class="col-lg-12">
                  <div class="card" *ngIf="dataType">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table align-middle border border table-nowrap mb-0">
                          <thead class="table-light">
                            <tr>
                                <th *ngFor="let key of displayedKeys" class="align-middle">
                                    {{ key | translate }}
                                  </th>
                            
                            </tr>
                          </thead>
                          <tbody>
                            <ng-container *ngIf="dataType === 'totalShippers'">
                                <tr *ngFor="let shipper of shippers">
                                  <td *ngFor="let key of displayedKeys">
                                    {{ getShipperValue(shipper, key) }}
                                  </td>
                                </tr>
                              </ng-container>
                              <ng-container *ngIf="dataType === 'todayLoads'">
                                <tr *ngFor="let load of loads"> 
                                  <td *ngFor="let key of displayedKeys">
                                    {{ getLoadValue(load, key) }}
                                  </td>
                                </tr>
                              </ng-container>
                              <ng-container *ngIf="dataType === 'totalDrivers'">
                                <tr *ngFor="let driver of drivers"> 
                                  <td *ngFor="let key of displayedKeys">
                                    {{ getDriverValue(driver, key) }}
                                  </td>
                                </tr>
                              </ng-container>
                              <ng-container *ngIf="dataType === 'totalCompanies'">
                                <tr *ngFor="let company of companies">
                                  <td *ngFor="let key of displayedKeys">
                                    {{ getCompanyValue(company, key) }}
                                  </td>
                                </tr>
                              </ng-container>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
         </div>
    </div>
</div>
